name: Test et Déploiement

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Installer les dépendances
        run: npm install

      - name: Lancer les tests
        run: npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Déploiement sur Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}  # 'token' → 'vercel-token'
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}  # Correct input name
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}  # Ajoute aussi ce secret
          scope: aodama  # Ton nom d'utilisateur Vercel
          prod: true  # Permet de déployer en production
